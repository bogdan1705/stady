        function findLongestWord(str){
            let longgestIndex = 0
            let longgestLength = 0
            let split = str.split(' ')
            split.map((item, index)=>{
                if(item.length > longgestLength){
                    longgestLength = item.length
                    longgestIndex = index
                }
            })
            return split[longgestIndex]
        }
